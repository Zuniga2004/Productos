<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>MERCADO</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="title">
			<h1>MERCADO PRICIONERO</h1>
			</div>
			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">PEZ SONSITO</p>
                            <span class="precio-producto-carrito">$200.00</span>
                        </div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$200</span>
                    </div>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://pm1.aminoapps.com/6631/e06bbba39f616674571ff9e8e4cfb4cec37519e2_00.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>GTA X SONIC EDITION</h2>
					<p class="price">$800.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://i.pinimg.com/originals/51/d0/35/51d0355405eeb1452ff0df9531b23ef5.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>PEZ SONSITO</h2>
					<p class="price">$200.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://p.turbosquid.com/ts-thumb/do/rCqBwa/Rw/spin202305141850120000/png/1684087197/600x600/fit_q87/b3b0491afb9650809aacf842dc0b81f642e10e5a/spin202305141850120000.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>BLOQUE DE ESMERALDA</h2>
					<p class="price">$50.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://i.pinimg.com/originals/fe/e9/19/fee9192826f5098e1995c4367245327f.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>CERTIFICADO ORACLE</h2>
					<p class="price">$290.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://http2.mlstatic.com/D_NQ_NP_786345-CBT72042552473_102023-O.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>TERRENEITOR</h2>
					<p class="price">$150.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
		</div>

        <script src="index.js"></script>
	</body>
</html>
